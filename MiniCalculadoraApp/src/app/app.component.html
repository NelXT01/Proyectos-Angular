<h1 style="text-align:center ;">{{title}}</h1>
<div class="container">
  <form>
    Numero 1:<input type="number" [(ngModel)]="num1" name="num1"><br><br>
    Numero 2:<input type="number" [(ngModel)]="num2" name="num2"><br><br>
    <input type="submit" value="Sumar" (click)="sumar()" class="btn btn-primary">&nbsp;
    <input type="submit" value="Restar" (click)="restar()" class="btn btn-primary">&nbsp;
    <input type="submit" value="Multiplicar" (click)="multi()" class="btn btn-primary">&nbsp;
    <input type="submit" value="Dividir" (click)="divi()" class="btn btn-primary">
  </form>
  <p>Resultado: {{resultado}}</p>

</div>
